name: My First DevOps Pipeline

on: [push]  # Run this every time I push code

jobs:
  test-my-code:
    runs-on: ubuntu-latest  # Rent a Linux computer
    steps:
      - name: Check out my code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run the application
        run: python app.py
